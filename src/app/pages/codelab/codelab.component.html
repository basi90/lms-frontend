<main class="codelab-page">
  <app-navbar></app-navbar>
  <div class="content container-fluid p-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Header with title and buttons -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
          <h1 class="h3 mb-0"> {{ codelab?.title }}</h1>
          <div class="d-flex gap-2">
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-secondary">Comment</button>
          </div>
        </div>

        <!-- Description box -->
        <div class="card bg-light mb-4">
          <div class="card-body py-3">
            <p class="mb-0 text-muted">
              {{ codelab?.details !== null && codelab?.details !== undefined && codelab?.details !== '' ? codelab?.details : 'There is no description.' }}
            </p>
          </div>
        </div>

        <!-- Comments section -->
        <div class="mt-4">
          <h2 class="h5 mb-3">Comments</h2>

          <div *ngIf="comments.length === 0" class="text-muted">No comments yet.</div>

          <div *ngFor="let comment of comments" class="card bg-light mb-3 comment-item">
            <div class="card-body py-3">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="fw-bold comment-username">{{ comment.userDisplayName }}</span>
                <small class="text-muted comment-timestamp">{{ getRelativeTime(comment.timeStamp) }}</small>
              </div>
              <p class="mb-0">
                {{ comment.comment }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
