<main>
    <div class="login-page">
        <app-navbar></app-navbar>
        <div class="content">
            <div class="login-box">
                <form id="loginForm">
                    <div>
                        <label for="email" class="form-label mt-4">Email address</label>
                        <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email"
                                autocomplete="email"
                                required
                        >
                    </div>
                    <div class="login-password">
                        <label for="password" class="form-label mt-4">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Password"
                                autocomplete="current-password"
                                required
                        >
                    </div>
                    <div class="login-button">
                        <app-button id="loginButton" text="Login" (clicked)="handleLogin()"></app-button>
                    </div>
                </form>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</main>
