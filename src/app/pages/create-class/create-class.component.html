<main>
  <div class="create-page">
    <app-navbar></app-navbar>
    <div class="content">
      <div class="create-box">
        <form id="createForm">
          <div>
            <label for="name" class="form-label mt-4">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter name"
              required
            >
          </div>
          <div class="create-button">
            <app-button id="saveButton" text="Save" (clicked)="handleCreate()"></app-button>
          </div>
        </form>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</main>
