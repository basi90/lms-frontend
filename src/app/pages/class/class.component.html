<main>
  <div class="class-page">
    <app-navbar></app-navbar>

    <div *ngIf="!loading && selectedClassOverview === null" class="container mt-4">
      <div class="badge bg-danger p-2 fs-2">
        You are not enrolled in any classes
      </div>
    </div>


      <div *ngIf="selectedClassOverview as classOverview" class="content container mt-4">

        <div class="badge bg-primary p-2 fs-2">
          {{ classOverview.title }}
        </div>

        <div class="d-flex align-items-center gap-2 mt-2">
          <div class="badge bg-light p-1 fs-3">
            {{ classOverview.courseTitle }}
          </div>
          <!--      CHECK IF CORREDCT ROUTE FOR COURSE PAGE-->
          <button (click)="goTo('courses')" class="btn btn-primary btn-sm"> see course</button>
        </div>

        <div *ngIf="isUserCoach" class="ms0 mt-2">
          <ng-container>
            <div class="card bg-light mb-3">
              <div class="card-body">
                <label for="classSelect">Select Class:</label>
                <select id="classSelect" [(ngModel)]="selectedCourse" class="form-control">
                  <option [ngValue]="null">-- Select a class --</option>
                  <option *ngFor="let course of allCourses" [value]="course.id">
                    {{ course.title }}
                  </option>
                </select>
                <button class="btn btn-primary mt-2" (click)="linkCourse()">Save Class</button>
              </div>
            </div>
          </ng-container>
        </div>


        <!-- Coaches -->
        <h4 class="mt-4" >Coaches</h4>

        <div class="d-flex flex-wrap gap-2">
          <div class="badge bg-light p-2 fs-6" *ngFor="let coach of classOverview.coaches">
            {{ coach.displayName }}
          </div>
        </div>

        <h4 class="mt-4">students</h4>
        <p><strong>Number of Students:</strong> {{ classOverview.students.length }}</p>

<!--        <ul class="list-group">-->
<!--          <li class="list-group-item d-flex justify-content-between align-items-center"-->
<!--              *ngFor="let student of classOverview.students">-->
<!--            <h6 class="mt-2">{{ student.displayName }}</h6>-->

<!--            <div *ngIf="isUserCoach" class="ms-0">-->
<!--              <button (click)="goTo('view-profile/' + student.userName)"-->
<!--                          class="btn btn-primary btn-"> see profile </button>-->
<!--            </div>-->
<!--          </li>-->
<!--        </ul>-->

        <div class="student-grid">
          <div class="student-card" *ngFor="let student of classOverview.students">
            <h6 class="mt-2">{{ student.displayName }}</h6>

            <div *ngIf="isUserCoach" class="mt-2">
              <button (click)="goTo('view-profile/' + student.userName)"
                      class="btn btn-primary btn-smÍ›">profile
              </button>
            </div>
          </div>
        </div>

      </div>

  </div>
  <app-footer></app-footer>
</main>
