      <div class="accordion w-100" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              My Classes
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body px-0">
              <div class="d-flex flex-wrap w-100">
                <div class="p-2" style="flex: 0 0 25%; max-width: 25%;">
                  <div class="card border-primary h-100">
                    <div class="card-header">Class</div>
                    <div class="card-body">
                      <h4 class="card-title">Class Name</h4>
                      <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary">View</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="p-2" style="flex: 0 0 25%; max-width: 25%;">
                  <div class="card border-primary h-100">
                    <div class="card-header">Class</div>
                    <div class="card-body">
                      <h4 class="card-title">Class Name</h4>
                      <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary">View</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed fs-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              All Courses
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body px-0">
              <div class="d-flex flex-wrap w-100">
                <div *ngFor="let course of courses" class="p-2" style="flex: 0 0 25%; max-width: 25%;">
                  <div class="card border-primary h-100">
                    <div class="card-header">Course</div>
                    <div class="card-body">
                      <h4 class="card-title">{{ course.title }}</h4>
                      <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" (click)="goTo('/modules/' + course.id)">
                          View
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="roleService.isStudent()">
      <h3>My Learning</h3>
      <app-button text="View My Class" (clicked)="goTo('/class')"></app-button>
      <app-button text="View Courses" (clicked)="goTo('/courses')"></app-button>
      <app-button text="View Modules" (clicked)="goTo('/modules')"></app-button>
      <app-button text="View Codelabs" (clicked)="goTo('/codelabs')"></app-button>
    </div>

  </div>
  <app-footer></app-footer>
</main>
