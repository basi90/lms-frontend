<main>
  <div class="edit-page">
    <app-navbar></app-navbar>
    <div class="content">
      <div class="edit-box">

        <div style="text-align: right;">
          <h1>Username</h1>
        </div>

        <div class="card bg-light mb-3">
          <div class="card-body">
            <label for="displayName" class="form-label">Display Name</label>
            <input
              type="text"
              class="form-control"
              id="displayName"
              name="displayName"
              placeholder="Enter display name"
              autocomplete="name"
              required
            >
          </div>
        </div>

        <div class="card bg-light mb-3">
          <div class="card-body">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
              autocomplete="email"
              required
            >
          </div>
        </div>

        <div class="card bg-light mb-3">
          <div class="card-body">
            <label for="classSelect" class="form-label">Class</label>
            <select id="classSelect" class="form-select" required>
              <option value="july">July class</option>
              <option value="august">August class</option>
              <option value="september">September class</option>
            </select>
          </div>
        </div>

        <div class="card bg-light mb-3">
          <div class="card-body">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter new password"
              autocomplete="new-password"
            >
          </div>
        </div>

        <div class="card bg-light mb-3">
          <div class="card-body">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Repeat new password"
              autocomplete="new-password"
            >
          </div>
        </div>

        <div class="save-button">
          <app-button id="editProfileButton" text="Save"></app-button>
        </div>

      </div>
    </div>
    <app-footer></app-footer>
  </div>
</main>
