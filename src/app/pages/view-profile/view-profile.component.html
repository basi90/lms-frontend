<main>
  <div class="profile-page">
    <app-navbar></app-navbar>
    <div class="content">
      <div class="profile-box">

        <div style="text-align: right;">
          <h1>{{ username }}</h1>
        </div>

        <div class="card bg-light mb-3">
          <div class="card-body">
            <p class="card-text">{{ displayName }}</p>
          </div>
        </div>

        <div class="card bg-light mb-3">
          <div class="card-body">
            <p class="card-text">{{ email }}</p>
          </div>
        </div>

        <div class="card bg-light mb-3">
          <div class="card-body" *ngFor="let curClass of classes">
            <p class="card-text">{{ curClass?.title || 'No assigned classes' }}</p>
          </div>
        </div>

      </div>
    </div>
    <app-footer></app-footer>
  </div>

</main>
